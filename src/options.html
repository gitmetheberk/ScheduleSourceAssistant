<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <label for="shifts" id="shifts_label"><strong>Choose which shift types will be shown:</strong><br></label>
      <select name="shifts" id="shifts" multiple>
      </select>
      <br>
    </form>
    <p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>
    <br>
    <input type="checkbox" id="send_empty_notifications">
    <label class="chkbox" for="send_empty_notifications"><strong>Send notifications when nobody is getting on or off?</strong></label>
    <br>
    <input type="checkbox" id="ss_remove_rows">
    <label class="chkbox" for="ss_remove_rows"><strong>Filter out technicians who aren't currently on shift in Schedule Source</strong></label>
    <br>
    <input type="checkbox" id="ss_ignore_filter">
    <label class="chkbox" for="ss_ignore_filter"><strong>Show shifts that aren't selected above in Schedule Source</strong></label>
    <br><br>
    <div><strong>Notify me of shift changes &nbsp;
    <select name="before_minutes" id="before_minutes"></select>
    &nbsp; minute(s) in advance</strong>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <i>If the extension is active, you'll have to toggle it off and back on for this change to take effect</i>
    </div>
    <br><br>
    <button id="save_config"><strong>Save Configuration</strong>
  </body>
  <script src="options.js"></script>
</html>
